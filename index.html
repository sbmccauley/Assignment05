<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/scripts.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   
    <style>
        h1 {margin-bottom: 30px;}
        label {font-weight: bold;}
        input, select {margin-bottom: 10px;}
        form {width: 30%; padding: 20px;}
    </style>
</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm" class="form-inline bg-secondary text-white">
        <label for="id" >8-Digit Employee ID</label>
        <input type="text" id="id" required="yes" maxlength="8" class="form-control">
        
        <label for="name" >Name</label>
        <input type="text" id="name" required="yes" class="form-control">
        
        <label for="ext"> 4-Digit Extension</label>
        <input type="text" id="ext" required="yes" maxlength="4" class="form-control">
        
        <label for="email" >Email</label>
        <input type="email" id="email" required="yes" class="form-control">
        
        <label for="department">Department</label>
        <select  id="department" name="department" class="form-control" placeholder="select department">
            <option value="Administrative">Administrative</option>
            <option value="Engineering">Engineering</option>
            <option value="Executive">Executive</option>
            <option value="Marketing">Marketing</option>
            <option value="QualityAssurance">Quality Assurance</option>
            <option value="Sales"></option>

            <label for="submit" >Add Employee</label>
            <input  type="submit" value="Add Employee"  class="form-control bg-warning">
        
    </form>
    
</body>
</html>
